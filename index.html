<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>my-card</title>
</head>

<body>
  <my-card></my-card>

  <script type="module" src="./src/my-card.js"></script>

  <script>

    document.querySelector('.copyCat').addEventListener('click', (e)=> {
  const copy = document.querySelector('.outline').cloneNode(true);
 document.body.appendChild(copy);
});

document.querySelector('#del').addEventListener('click', (e)=> {
 const checkDel = confirm("Delete it?");
  if (checkDel) {
    if (document.querySelector('.outline:last-child') !== document.querySelector('.outline')) {    document.querySelector('.outline:last-child').remove();      
    }
    else {
      alert("No can do");
    }
  }
});
  document.querySelector('.btnCT').addEventListener('click', (e)=> {
    const title = prompt("I think it needs a better title, don't you?");
  if (title) {
    document.querySelector('.outline h2').innerText = title;
  }
});

document.querySelector('.btnDet').addEventListener('click', (e)=> {
  const detail = document.querySelector('.details')
  if (detail.style.display === "none"){
    detail.style.display = "block"
  } else {
    detail.style.display = "none";
  }
});
document.querySelector('.btnBG').addEventListener("click", (e) => { 
   color = ("Green");
   document.querySelector('.lecard').style.backgroundColor = color; 
});
  </script>
</body>

</html>
